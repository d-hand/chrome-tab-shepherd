<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
            overflow: hidden;
            margin: 0px;
            width: 100%;
            height: 100%;            
        }

        .tab-list {
            width: 100%;
            min-height: 100%;
            background:  rgba(0, 0, 0, 0.0);    
            border-radius: 15px;

            display: flex;
            flex-direction: row;                
            flex-wrap: wrap;                    /* Переносить элементы wrap или нет nowrap (еще бывыает wrap-reverse) */
            justify-content: space-around;      /* выравнивает flex-элементы по главной оси текущей строки flex-контейнера */
            align-items: center;                /* Flex-ЭЛЕМЕНТЫ могут быть выровнены вдоль поперечной оси текущей строки flex-контейнера, подобно justify-content, но в перпендикулярном направлении.*/
            align-content: space-around;        /* Выравнивает СТРОКИ flex-контейнера во flex-контейнере, когда есть дополнительное пространство по поперечной оси, подобно тому,  как justify-content выравнивает отдельные элементы по главной оси. */   
        }

        .tab-list-item {
            width: 20%;
            border: 2px solid black;
            background: #cecece;
            border-radius: 15px;
            margin: 10px;
            padding: 0px; /* button по умолчанию имеет левый и правй отступ*/ 
            outline: 0px; /* выключил дефолтный фоксу, ибо у меня свой*/
        }

        .tab-list-item:focus {
            background: white;
            border-color: white;
            box-shadow: 0px 0px 50px 30px rgba(255,255,255,0.8);
        }

        .tab-list-item-title {            
            height: 24px;
            padding: 3%;
            text-align: left;
            white-space: nowrap;        /* Запрещаем перенос строк */
            overflow: hidden;           /* Обрезаем все, что не помещается в область */
            text-overflow: ellipsis;    /* Добавляем многоточие */
        }

        .tab-list-item-title-favicon {
            height: 100%;
            margin-right: 4px;
            vertical-align: middle;
        }

        .tab-list-item-screen-shot {
            display: block;           /* кажется, что хитрый img псле того как перехал в ifram перестал быть блоком (не доконца заполнял котэйнер в к отором находился)... возможно потому что от body прилетел шрифт хз...*/          
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
            width: 100%;
            height: auto;
        }    
    </style>        
</head>
<body>
</body>
<script src="browser-polyfill.js"></script>
<script src="pasture.js"></script>
</html>
